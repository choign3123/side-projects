<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또번호 생성기</title>
    <link rel="stylesheet" href="main.css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script defer src="reset_rotto.js"></script>
    <script defer src="get_winLotto.js"></script>
    <script defer src="main.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    <header>
        <h1 id="head_title">로또 번호 생성기</h1>
    </header>

    <section id="lotto_product">
        <div class="rotto_list">
            <div class="rotto_num" id="rotto_num_1">1</div>
            <div class="rotto_num" id="rotto_num_2">2</div>
            <div class="rotto_num" id="rotto_num_3">3</div>
            <div class="rotto_num" id="rotto_num_4">4</div>
            <div class="rotto_num" id="rotto_num_5">5</div>
            <div class="rotto_num" id="rotto_num_6">6</div>
            <div class="rotto_num" id="rotto_num_plus">7</div>
        </div>
            
        <div id="bonus-checkBox-layer">
            <label><input id="bonus-checkBox" type="checkbox" name="bonus">보너스 번호</label>
        </div>
    
        <div class="reset">
            <button id="reset_button">재생성</button>
        </div>
    </section>

    <section id="view-preLotto">
        <div class="title">
            <h2 id="win-title">이전 당첨번호</h2>
            <h3 id="win-episode">1002회</h3>
        </div>

        <div class="rotto_list">
            <div class="rotto_num" id="lotto-winNum_1">
                <span>1</span>
            </div>
            <div class="rotto_num" id="lotto-winNum_2">
                <span>2</span>
            </div>
            <div class="rotto_num" id="lotto-winNum_3">
                <span>3</span>
            </div>
            <div class="rotto_num" id="lotto-winNum_4">
                <span>4</span>
            </div>
            <div class="rotto_num" id="lotto-winNum_5">
                <span>5</span>
            </div>
            <div class="rotto_num" id="lotto-winNum_6">
                <span>6</span>
            </div>
            <div class="rotto_num" id="lotto-winNum_plus">
                <span>7</span>
            </div>
        </div>
    </section>

    <button id="kakao">카카오 테스트</button>
</body>
</html>

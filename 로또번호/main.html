<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또번호 생성기</title>
    <link rel="stylesheet" href="main.css"/> 
</head>
<body>
    <h1 id="head_title">로또 번호 생성기</h1>

    <div class="rotto_list">
        <div class="rotto_num" id="rotto_num_1">
            <span>1</span>
        </div>
        <div class="rotto_num" id="rotto_num_2">
            <span>2</span>
        </div>
        <div class="rotto_num" id="rotto_num_3">
            <span>3</span>
        </div>
        <div class="rotto_num" id="rotto_num_4">
            <span>4</span>
        </div>
        <div class="rotto_num" id="rotto_num_5">
            <span>5</span>
        </div>
        <div class="rotto_num" id="rotto_num_6">
            <span>6</span>
        </div>
        <div class="rotto_num" id="rotto_num_plus">
            <span>7</span>
        </div>
    </div>

    <div class="reset">
        <button id="reset_button">재생성</button>
    </div>
</body>
</html>
